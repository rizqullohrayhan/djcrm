{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3 w-full text-white bg-blue-500 border-0 py-2 focus:outline-none hover:bg-blue-600 rounded-md">
            Sign Up
        </button>
    </form>
</div>
{% endblock content %}
