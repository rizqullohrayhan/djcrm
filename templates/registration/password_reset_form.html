{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="mt-3 w-full text-white bg-blue-500 border-0 py-2 focus:outline-none hover:bg-blue-600 rounded-md">
            Reset Password
        </button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
        <a href="{% url 'login' %}" class="hover:text-blue-500 mt-3">Back to login page</a>
    </div>
</div>
{% endblock content %}
