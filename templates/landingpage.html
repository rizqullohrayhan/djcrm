{% extends "base.html" %}

{% load static %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div
            class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
                Django Customer Relationship Management
            </h1>
            <div class="flex w-full md:justify-start justify-center items-end">
                <a
                    {% if not request.user.is_authenticated %}
                    href="{% url 'login' %}"
                    {% else %}
                    href="{% url 'leads:list' %}"
                    {% endif %}
                    class="inline-flex items-center text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                    Start using application
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-6 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M1 1 v22 M9 12 h14 M16 5 l7 7-7 7 M7 1 h18 a2 2 0 0 1 2 2 v18 a2 2 0 0 1-2 2 h-18"></path>
                    </svg>
                </a>
            </div>
        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img class="object-cover object-center rounded" alt="hero" src="{% static 'image/svg/undraw_selection_7hy6.svg' %}">
        </div>
    </div>
</section>
{% endblock content %}
