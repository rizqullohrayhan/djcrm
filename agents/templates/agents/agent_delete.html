{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
    <a href="{% url 'agents:list' %}">Go back to agents list</a>
    <hr>
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">{{ agent.user.username }}</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Are you sure you want to delete this agent?</p>
        </div>
        <form action="" method="post" class="w-1/2 mx-auto px-32">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="mt-3 flex justify-center mx-auto text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
                Delete
        </form>
    </div>
{% endblock content %}
