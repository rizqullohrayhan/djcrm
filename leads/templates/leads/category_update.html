{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
    <div class="container px-5 pb-24 mx-auto">
        <div class="pb-2 border-b border-gray-200">
            <a href="{% url 'leads:category' %}" class="hover:text-blue-500">Go back to category list</a>
        </div>
        <div class="flex flex-col text-center w-full my-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Update a Category</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill this form to update this category.</p>
        </div>
        <div class="max-w-lg mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="mt-3 w-full text-white bg-blue-500 border-0 py-2 focus:outline-none hover:bg-blue-600 rounded-md">
                    Save
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
