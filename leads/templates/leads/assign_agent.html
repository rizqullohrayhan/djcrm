{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
    <a href="{% url 'leads:list' %}">Go back to leads list</a>
    <hr>
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Assign Lead to an Agent</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill this form to create a new lead.</p>  
        </div>
        <form action="" method="post" class="w-1/2 mx-auto px-32">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="mt-3 flex justify-center mx-auto text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded">
                Submit
            </button>
        </form>
    </div>
{% endblock content %}
